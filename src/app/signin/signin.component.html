<div class="container">
    <div class="row">
        <form [formGroup]="registerForm" (ngSubmit)="register()" >
            <div class="form-group" >
                <label> nom </label>
                <input type="text" class="form-control" formControlName="firstname" id="firstname"> 
                <div *ngIf="submitted && f.firstname.errors">First Name is required</div>
            </div>
            <div class="form-group">
                <label> prénoms </label>
                <input type="text" class="form-control" formControlName="lastname" > 
                <div *ngIf="submitted && f.lastname.errors">last Name is required</div>

            </div>
            <div class="form-group">
                <label> pseudo </label>
                <input type="text" class="form-control" formControlName="username"  > 
                <div *ngIf="submitted && f.username.errors">user Name is required</div>

            </div>
            <div class="form-group">
                <label> email </label>
                <input type="email" class="form-control" formControlName="email" >
                <div *ngIf="submitted && f.email.errors">email Name is required</div>

            </div>
            <div class="form-group">
                <label> mot de passe </label>
                <input type="password" class="form-control" formControlName="password" >
                <div *ngIf="submitted && f.password.errors">password is required</div>
 
            </div>
            <div class="form-group">
                <label> confirm mot de passe </label>
                <input type="password" class="form-control" formControlName="confirmPassword" > 
                <div *ngIf="submitted && !confirm"> password is not same try again</div>

            </div>
            <div class="form-group">
                <label> news letter</label>
                <input type="checkbox" class="form-control form-check-input" formControlName="newsLetter" > 
            </div>
            <div class="form-group">
                <label> Les conditions générale d'utilisation</label>
                <input type="checkbox" class="form-control form-check-input" formControlName="cgu"> 
                <div *ngIf="submitted && f.password.errors">CGU is required</div>

            </div>
            <div class="form-group">
                 <hr >
                <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">insctiption </button>
            </div>
        </form>
    </div>
</div>
